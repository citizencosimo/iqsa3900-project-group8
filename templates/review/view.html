{% extends 'base.html' %}
{% block content %}
<div class="card mb-3 gor-card shadow summary-card" style="padding:0 0 0 0">
    <h2 class="card-title text-primary summary-title">Reviewing {{ game.title }}</h2>
    <div class="card-title text-primary">
        <div class="card-body gor-card-body">
            <form enctype="multipart/form-data" method="post">
            {%  csrf_token %}
                <div class="form-group">
                    <div class="gor-form-field">
                    {% for field in form %}
                        {{ field }}
                    {% endfor %}
                    </div>
                </div>
            <button type="submit" class="btn mb-3 panel-btn">Submit Review</button>
            </form>
        </div>
    </div>
    <div class="card-body">

    </div>
</div>
{% endblock %}
