{%  extends 'base.html' %}
{% block content %}

        <table class="table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Username</th>
                <th>View</th>
                <th>Quick Resolve</th>
            </tr>
        </thead>
            {% for r in flagged_reviews %}
                <tr>
                    <td>[{{ r.reason }}]</td>
                    <td>{{ r.moderation_user.username }}</td>
                    <td><a href="{% url 'resolve_ticket' ticket_id=r.pk %}">Resolve Ticket</a></td>
                    <td>{{ r.id }}</td>
                </tr>
            {% endfor %}
        </table>

{% endblock %}
