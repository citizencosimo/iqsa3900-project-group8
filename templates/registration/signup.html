{% extends 'base.html' %}
{% block content %}
<div class="card mb-3 shadow gor-card">
  <div class="card-body gor-card-body" style="padding: 0 0 0 0">
    <h2 class="card-title text-primary summary-title" style="font-weight: bold;">Sign Up</h2>
    <form method="post">
      <br>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn mb-3 panel-btn" style="color: white; font-weight: bold;">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
