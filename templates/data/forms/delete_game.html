{% extends 'base.html' %}
{% block title %}Delete Game{% endblock %}
{% block content %}
<h2>Delete Game</h2>
<p>Are you sure you want to delete this game?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'game_detail' game.id %}">Cancel</a> <!-- Replace 'game_detail' with the actual URL name for the game detail view -->
</form>
{% endblock %}
